name: Apply for DICE jobs daily
on:
  schedule:
    # Runs at 6 AM CST (Central Standard Time) / 7 AM EST (Eastern Standard Time) daily
    - cron: "0 12 * * *" # UTC time; 6 AM CST = 12 PM UTC
  workflow_dispatch: # Allows manual trigger from GitHub Actions UI

jobs:
  dice_job_application:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Verify Playwright Installation
        run: npx playwright --version

      - name: Run Playwright Jobs Apply Script
        run: npx playwright test
        env:
          EMAIL: ${{ secrets.DICE_EMAIL }}
          PASSWORD: ${{ secrets.DICE_PASSWORD }}

      - name: Upload Playwright Reports
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report
          retention-days: 2
